<table class="table table-bordered">
    <thead>
        <tr>
            <td>#</td>
            <td>name</td>
            <td>price</td>
        </tr>
    </thead>
    <tbody>
        <tr app-product-item
        *ngFor="let product of products ; let i = index "
        [product]="product"
        [index]="i"
        (onRemove)="itemRemove(product.id)"
        >

        </tr>
    </tbody>
</table>
